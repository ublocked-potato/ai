<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>potatozone AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f6f7f9; color: #36393f; height: 100vh; overflow: hidden;
        }
        .app-container {
            display: flex; height: 100vh; max-width: 1400px; margin: 0 auto; background: white;
        }
        .sidebar {
            width: 260px; background: #202123; color: white; display: flex; flex-direction: column;
        }
        .sidebar-header {
            padding: 16px 24px; border-bottom: 1px solid #343541; display: flex; align-items: center; gap: 12px;
        }
        .logo { font-size: 28px; font-weight: 700; background: linear-gradient(135deg, #806CA1 0%, #10a37f 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .new-chat { padding: 12px 20px; background: #343541; border: none; border-radius: 8px; color: #ececf1; cursor: pointer; margin: 16px 24px; font-size: 14px; }
        .new-chat:hover { background: #40414f; }
        .chat-history { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px 24px; cursor: pointer; border-left: 3px solid transparent; }
        .chat-item:hover { background: #2a2b32; border-left-color: #806CA1; }
        .chat-item.active { background: #2a2b32; border-left-color: #806CA1; }
        .main-content {
            flex: 1; display: flex; flex-direction: column; background: #f6f7f9;
        }
        .chat-container {
            flex: 1; display: flex; flex-direction: column; max-width: 768px; margin: 0 auto; height: 100vh;
        }
        .chat-header {
            padding: 24px 32px 16px; text-align: center; color: #acaab3;
        }
        .chat-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; color: #36393f; }
        .chat-messages {
            flex: 1; padding: 0 32px 32px; overflow-y: auto; display: flex; flex-direction: column; gap: 24px;
        }
        .message {
            display: flex; max-width: 85%; margin-bottom: 24px;
        }
        .user-message { flex-direction: row-reverse; }
        .message-content {
            padding: 12px 16px; border-radius: 18px; line-height: 1.5;
        }
        .user .message-content { 
            background: #806CA1; color: white; border-bottom-right-radius: 6px; 
        }
        .ai .message-content { 
            background: white; color: #36393f; border-bottom-left-radius: 6px; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message-avatar {
            width: 32px; height: 32px; border-radius: 50%; margin: 0 12px; flex-shrink: 0;
        }
        .user-avatar { background: #806CA1; }
        .ai-avatar { 
            background: #10a37f; display: flex; align-items: center; justify-content: center; 
            font-size: 20px; font-weight: bold;
        }
        .input-container {
            padding: 24px 32px 32px; background: white; border-top: 1px solid #e2e5ec;
        }
        .input-wrapper {
            position: relative; background: #f6f7f9; border-radius: 24px; padding: 12px 16px;
        }
        input[type="text"] {
            width: 100%; border: none; background: transparent; font-size: 16px; color: #36393f; 
            outline: none; resize: none; line-height: 1.5;
        }
        input::placeholder { color: #acaab3; }
        .send-btn {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            width: 32px; height: 32px; border: none; border-radius: 50%; background: #806CA1;
            color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .send-btn:hover { background: #6b5790; }
        .send-btn:disabled { background: #d1d5db; cursor: not-allowed; }
        .status { text-align: center; color: #acaab3; font-size: 14px; padding: 16px; }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .chat-container { max-width: none; }
            .chat-messages { padding: 0 16px 16px; }
            .input-container { padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">ðŸ¥”</div>
            </div>
            <button class="new-chat" onclick="newChat()">+ New Chat</button>
            <div class="chat-history">
                <div class="chat-item active" onclick="selectChat(1)">potatozone AI</div>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-title">potatozone AI</div>
                    <div>Today is Jan 28, 2026</div>
                </div>
                <div class="status" id="status">Loading...</div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message ai">
                        <div class="message-avatar ai-avatar">ðŸ¥”</div>
                        <div class="message-content">
                            Hi! I'm your potatozone AI with perfect memory. I help with PHP proxies, GitHub Pages, HTML/CSS. Ask away! ðŸš€
                        </div>
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" id="userInput" placeholder="Message potatozone AI..." autocomplete="off">
                        <button class="send-btn" id="sendBtn">âž¤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        let messages = JSON.parse(localStorage.getItem('potatozoneAI_messages') || '[]');

        // Load history
        if (messages.length === 0) {
            addMessage("Hi! I'm your potatozone AI with perfect memory. I help with PHP proxies, GitHub Pages, HTML/CSS. Ask away! ðŸš€", 'ai');
        } else {
            messages.slice(-20).forEach(msg => addMessage(msg.text, msg.sender));
            addMessage(`Welcome back! Remembered ${messages.length} past messages.`, 'ai');
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', e => e.key === 'Enter' && !e.shiftKey && sendMessage());
        userInput.addEventListener('input', () => {
            sendBtn.disabled = userInput.value.trim() === '';
        });

        function sendMessage() {
            const input = userInput.value.trim();
            if (!input) return;

            const userMsg = { text: input, sender: 'user', time: new Date().toLocaleTimeString() };
            messages.push(userMsg);
            addMessage(userMsg.text, 'user');
            userInput.value = '';
            
            // Smart offline responses (your interests)
            const responses = {
                'proxy': 'PHP DuckDuckGo proxy: `proxy.php?q=encoded_url` â†’ cURL to duckduckgo.com â†’ return HTML. Need full code?',
                'github': 'GitHub Pages: Settings â†’ Pages â†’ Deploy from main. Free HTTPS forever!',
                'hosting': 'Free PHP hosts: InfinityFree, Epizy, 000webhost. All support MySQL.',
                'html': 'Your #806CA1 purple theme looks great! Need CSS tweaks?',
                'css': 'CSS tip: Use `box-sizing: border-box` everywhere. Want your potatozone styles?',
                'default': `Got it! You usually ask about proxies/web dev. Try "PHP proxy code" or "GitHub hosting". (${messages.length + 1} chats)`
            };

            const lowerInput = input.toLowerCase();
            const key = Object.keys(responses).find(k => lowerInput.includes(k)) || 'default';
            const reply = responses[key];

            setTimeout(() => {
                const aiMsg = { text: reply, sender: 'ai', time: new Date().toLocaleTimeString() };
                messages.push(aiMsg);
                addMessage(reply, 'ai');
                localStorage.setItem('potatozoneAI_messages', JSON.stringify(messages.slice(-50)));
            }, 800);
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? 
                '<div class="message-avatar user-avatar"></div>' : 
                '<div class="message-avatar ai-avatar">ðŸ¥”</div>';
            
            div.innerHTML = sender === 'user' ? 
                `${avatar}<div class="message-content">${text}</div>` :
                `<div class="message-avatar ai-avatar">ðŸ¥”</div><div class="message-content">${text}</div>`;
            
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function newChat() {
            messages = [];
            chatMessages.innerHTML = '';
            addMessage("New chat started! What can I help with?", 'ai');
            localStorage.setItem('potatozoneAI_messages', '[]');
        }
    </script>
</body>
</html>
